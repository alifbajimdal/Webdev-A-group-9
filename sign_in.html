<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Section dengan Background Image</title>
<link rel="stylesheet" href="style.css">
</head>

<style>
  .regist a{
    text-decoration: none;
    font-size: 12px;
  }
</style>
<body>
  <div class="section">
    <img src="asset/png/logo-color.png" alt="Logo Kiri" class="logo-left">

    <section>
      <div class="sign-in-box">
        <p>Log In To Your Account</p>
      </div>
    </section>

    <section>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <div class="checkbox-box">
          <input type="checkbox" id="agreeTerms">
          <label for="agreeTerms">I agree with terms</label>
        </div>
        <div class="signup-link">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="regist" style="padding: 5px;">
        <a href="register.html">Didn't have an account?</a>
        </div>
        <div class="button-group">
          <a href="home.html"><button class="register-btn" style="width: 500px;">Log In</button></a>
          <a href="#"><button class="facebook-btn" style="width: 500px;">Sign In With Facebook</button></a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
